<!DOCTYPE html>
<html>
  <head>
    <title> https://survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="survey.css"/>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label">Email<input type="email" id="email" placeholder="Enter your email" required /></label>
        <label id="number-label">Age(optional)<input type="number" id="number" min="13" max="120" placeholder="Age"/></label>
        <label>Which option best describes your current role?
          <select>
            <option value="">select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
          <label><input name="recc" type="radio" id="reccomendations" class="inline" value="1"/>Definitely</label>
          <label><input name="recc" type="radio" id="reccomendations" class="inline" value="2"/>Maybe</label>
          <label><input name="recc" type="radio" id="reccomendations" class="inline" value="3"/>Not sure</label>
        </label>
        <label>What is your favorite feature of freeCodeCamp?
          <select id="dropdown">
            <option value="">select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" id="suggestions" class="inline" value="1"/>Front-end Projects</label>
        <label><input type="checkbox" id="suggestions" class="inline" value="2"/>Back-end Projects</label>
        <label><input type="checkbox" id="suggestions" class="inline" value="3"/>Data Visualization</label>
        <label><input type="checkbox" id="suggestions" class="inline" value="4"/>Challenges</label>
        <label><input type="checkbox" id="suggestions" class="inline" value="5"/>Open Source Community</label>
        <label><input type="checkbox" id="suggestions" class="inline" value="6"/>Gitter help rooms</label>
        <label><input type="checkbox" id="suggestions" class="inline" value="7"/>Videos</label>
        <label><input type="checkbox" id="suggestions" class="inline" value="8"/>City Meetups</label>
        <label><input type="checkbox" id="suggestions" class="inline" value="9"/>Wiki</label>
        <label><input type="checkbox" id="suggestions" class="inline" value="10"/>Forum</label>
        <label><input type="checkbox" id="suggestions" class="inline" value="11"/>Additional Courses</label>
        <label>
          Any comments or suggestions?
          <textarea id="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit"/>
    </form>
  </body>
</html>
